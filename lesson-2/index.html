<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Project</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <script>
      const Book = (props) => {
        return (
          <div>
            <h2>{props.name}</h2>
            <p>{props.author}</p>
            <p>{props.year}</p>
            <hr/>
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <h1 id="aibol" className="zhanerke">JavaScript Frameworks</h1>
            <Book name="React" author="Facebook" year="2013" />
            <Book name="Angular" author="Google" year="2012" />
            <Book name="Vue" author="Evan You" year="2014" />
          </div>
        );
      };

      ReactDOM.render(<App/>, document.getElementById("root"));
    </script>
  </body>
</html>
