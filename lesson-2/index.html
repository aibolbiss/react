<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Project</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <script>
      const Cars = (props) => {
        if(!props.mark){           // Если нету mark, то возвращай null
          return null
        }
        
        return (
          <div>
            <p>{props.mark}</p>
            <p>{props.model}</p>
            <p>{props.year}</p>
            <hr/>
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <h1 id="aibol" className="zhanerke">Cars List</h1>
            <Cars mark="BMW" model="M5" year="2019" />
            <Cars mark="Toyota" model="Camry" year="2022" />
            <Cars mark="Lexus" model="LX570" year="2020" />
            <Cars model="Seed" year="2014" />                        //  У компонента нету mark, значит вернет null
          </div>
        );
      };

      ReactDOM.render(<App/>, document.getElementById("root"));
    </script>
  </body>
</html>
